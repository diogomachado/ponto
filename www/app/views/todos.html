<ul id="checkpoints">
    <span ng-repeat="(month, value) in checkpoints">

    	<span ng-class="{'in': $index % 2 == 0, 'out': $index % 2 != 0}" ng-repeat="hour in value.horas">
	    	<li class="checkpoint-month"></li>
	        <li>
	            <span class="checkpoint-day">{{value}}</span> {{hour.substr(0,5)}}
	        </li>
        </span>
    </span>
</ul>
