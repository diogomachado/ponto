<section>
	<div class="conf-header">Notificações</div>
	<div class="conf-body">

		<ul class="nav-system">
			<li ng-click="conf.end()" ng-class="{'active': active_end == true}">
				<h1>Notificação de saída</h1>
				<p>Notificar quando completar as horas do dia</p>
			</li>

			<li ng-click="conf.dinner()" ng-class="{'active': active_dinner == true}">
				<h1>Notificação intervalo almoço</h1>
				<p>Defina aqui quantas horas de almoço você tem e vamos te alertar</p>
			</li>

			<li ng-click="conf.sms()" ng-class="{'active': active_sms == true}">
				<h1>SMS automático</h1>
				<p>Avise a sua esposa a hora que você pode sair</p>
			</li>
		</ul>

	</div>
</section>

<dialtime index="indexSelecionado" horas="horas" minutos="minutos" conf="true" edit="editar"></dialtime>

<section class="conf-dias">
	<div class="conf-header">Horas por dia</div>
	
	<div class="conf-body">
		<div class="conf-dias-botoes">
			<button type="button" ng-click="conf.configurar(1)">Segunda <span>{{semana.1}}</span></button>
			<button type="button" ng-click="conf.configurar(2)">Terça <span>{{semana.2}}</span></button>
			<button type="button" ng-click="conf.configurar(3)">Quarta <span>{{semana.3}}</span></button>
			<button type="button" ng-click="conf.configurar(4)">Quinta <span>{{semana.4}}</span></button>
			<button type="button" ng-click="conf.configurar(5)">Sexta <span>{{semana.5}}</span></button>
			<button type="button" ng-click="conf.configurar(6)">Sábado <span>{{semana.6}}</span></button>
			<button type="button" ng-click="conf.configurar(0)">Domingo <span>{{semana.0}}</span></button>
		</div>
	</div>
</section>
