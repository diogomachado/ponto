<dialtime index="indexSelecionado" horas="horas" minutos="minutos" conf="true"></dialtime>

<section class="conf-dias">
	<div class="conf-header">Horas de trabalho</div>
	
	<div class="conf-body">
		<div class="conf-dias-botoes">
			<button type="button" ng-click="conf.configurar(1)">Segunda</button>
			<button type="button" ng-click="conf.configurar(2)">Terça</button>
			<button type="button" ng-click="conf.configurar(3)">Quarta</button>
			<button type="button" ng-click="conf.configurar(4)">Quinta</button>
			<button type="button" ng-click="conf.configurar(5)">Sexta</button>
			<button type="button" ng-click="conf.configurar(6)">Sábado</button>
			<button type="button" ng-click="conf.configurar(0)">Domingo</button>
		</div>
	</div>

</section>
