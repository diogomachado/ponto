<ul id="checkpoints">
    <li ng-class="{'not-work' : obj.totalTrabalhado == 0 }" on-long-press="mes.abrirMenu($index)" ng-click="mes.abrirDia(obj.diaUrl)" ng-repeat="obj in objmes">
        <span class="checkpoint-day">{{obj.dia}}</span> {{obj.diaNumero}}
        <span class="box-balance">
            <div class="work">
                {{ obj.totalTrabalhado | horaPt }}
            </div>

            <div class="balance">
                <span ng-class="{'icon-plus': obj.saldo > 0, 'icon-minus': obj.saldo < 0}"></span>
                {{ obj.saldo | horaPt }}
            </div>
        </span>

        <div class="menu-box" id="menu-box-{{$index}}">
            <button type="button" class="open" ng-click="mes.abrirDia(obj.diaUrl)"><span class="icon-folder-open"></span></button>
            <button type="button" class="remove" ng-click="mes.deletar($index, obj.diaKey)"><span class="icon-remove"></span></button>
        </div>
    </li>
</ul>

<footer id="footer">
    <div id="footer-wrapper">
        <div class="row">
            <div class="left">
                {{globalization.rodape[0]}}
            </div>
            <div class="right">
                {{ totalExecutado | horaPt }}
            </div>
        </div>
        <div class="row minus-margin-row">
            <div class="left">
                {{globalization.rodape[1]}}

                <span ng-show="saldoTotal > 0" class="icon-saldo-plus icon-plus"></span>
                <span ng-show="saldoTotal < 0" class="icon-saldo-minus icon-minus"></span>
            </div>
            <div class="right">
                {{ saldoTotal | horaPt }}
            </div>
        </div>
    </div>
</footer>
