<div class="dialog-view-container">
    <div id="dialog" class="dialog view">
      <div class="dialog-view-details">
        <h1>{{globalization.titulo_box}}</h1>

        <div class="time-wrapper">
            <div class="time-box">
    			<button increase horas="horas" quem="h" operacao="a" type="button" ng-click="dialtime.aumentarHora()"><span class="icon-plus"></span></button>
    			<input type="text" ng-model="horas">
    			<button increase horas="horas" quem="h" operacao="d" type="button" ng-click="dialtime.diminuirHora()"><span class="icon-minus"></span></button>
    		</div>

    		<div class="time-box">
    			<button increase minutos="minutos" quem="m" operacao="a" type="button" ng-click="dialtime.aumentarMinuto()"><span class="icon-plus"></span></button>
    			<input type="text" ng-model="minutos">
    			<button increase minutos="minutos" quem="m" operacao="d" type="button" ng-click="dialtime.diminuirMinuto()"><span class="icon-minus"></span></button>
    		</div>
        </div>

        <div class="dialog-view-buttons text-right">
            <button type="button" ng-click="dialtime.fechar()">{{globalization.acoes[0]}}</button>
            <button type="button" ng-click="dialtime.salvar()" class="dialog-button-ok">{{globalization.acoes[1]}}</button>
        </div>
      </div>
    </div>
</div>
