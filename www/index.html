<!DOCTYPE html>

<html ng-app="appponto">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Ponto</title>
    </head>
    <body>

        <header id="header" ng-switch on="page">          
            <nav ng-switch-when="/horas" class="nav-inner">
                <button ng-click="voltar()" type="button" class="back">
                    <span class="icon-arrow-left"></span>
                </button>
                <h1>{{dia_inner}}</h1>
            </nav>

            <nav ng-switch-default>
                <ul>
                    <li>
                        <a ng-class="{'active': page == '/'}" href="#/hoje">Hoje</a>
                        <span class="bar"></span>
                    </li>
                    <li>
                        <a ng-class="{'active': page == '/semana'}" href="#/semana">Semana</a>
                        <span class="bar"></span>
                    </li>
                    <li>
                        <a ng-class="{'active': page == '/mes'}" href="#/mes">MÃªs</a>
                        <span class="bar"></span>
                    </li>
                    <li>
                        <a ng-class="{'active': page == '/todos'}" href="#/todos">Todos</a>
                        <span class="bar"></span>
                    </li>
                    <li class="conf">
                        <a ng-class="{'active': page == '/conf'}" href="#/conf"><span class="icon-conf"></span></a>
                        <span class="bar"></span>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div ng-view></div>
        </main>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/angular/1.2.28/angular.min.js"></script>
        <script type="text/javascript" src="js/angular/1.2.28/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angular/1.2.28/angular-touch.min.js"></script>
        <script type="text/javascript" src="app/bootstrap.js"></script>
        <script type="text/javascript" src="app/controllers/conf.js"></script>
        <script type="text/javascript" src="app/controllers/hoje.js"></script>
        <script type="text/javascript" src="app/controllers/mes.js"></script>
        <script type="text/javascript" src="app/controllers/semana.js"></script>
        <script type="text/javascript" src="app/controllers/horas.js"></script>
        <script type="text/javascript" src="app/controllers/todos.js"></script>
        <script type="text/javascript" src="app/controllers/dialtime.js"></script>
        <script type="text/javascript" src="app/directives/onLongPress.js"></script>
        <script type="text/javascript" src="app/directives/dialogTime.js"></script>
        <script type="text/javascript" src="app/services/Tool.js"></script>
        
    </body>
</html>
